<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="pattern"></div>

  <main class="container">
    <div class="fylo">
      <header class="header">
        <a href="#"><img src="images/logo.svg" alt="Fylo logo" class="logo"></a>
      </header>

      <div class="icon-section">
        <div class="icon">
          <a href="#"><img src="images/icon-document.svg" alt="Document icon"></a>
        </div>

        <div class="icon">
          <a href="#"><img src="images/icon-folder.svg" alt="Folder icon"></a>
        </div>

        <div class="icon">
          <a href="#"><img src="images/icon-upload.svg" alt="Upload icon"></a>
        </div>
      </div>
    </div>

    <div class="download-section">
      <p class="description">Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="progress-info">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="balloon">
        <span>185</span> GB Left
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Visit Frontend Mentor Challenges page">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ramon-alvez/" target="_blank" aria-label="Visit my LinkedIn profile" title="My LinkedIn">Ramon Alves</a>.
  </footer>
</body>
</html>
